<!DOCTYPE html>
<html>
<head>
	<title>table 2</title>
	<style type="text/css">
		.bord{
			border-style: bold;
			border-collapse: collapse;
		}

	</style>
</head>
<body>

			</tr>

			</tr>

			</tr>
		</table>

</body>
</html>
