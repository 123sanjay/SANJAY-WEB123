<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<style>
		.sanjay{
			font-family: URW Gothic L;
			font-weight: 20px;
		}
		.sanjay1{
			background-color: yellow;
		}
		.ram{
			font-family: roman;
		}
		.box{
			border-radius: 100%;
			border-right-color: yellow;
			border-style: ridge;
			border-bottom-width: 20px;
			border-bottom-color: black;
			box-shadow: 0px 0px 55px;
		}
	</style>
</head>
<body>
	<h1 class="sanjay sanjay1" >My Name is Sanjay</h1>
<h2 class="sanjay1 ram"><marquee direction="up"> hello</marquee> </h2>
<marquee direction="vertical" behaviour="scroll"><img src="./bug.jpg" class="box"></marquee>
<p class="sanjay1 sanjay"><marquee direction="horizontal" bgcolor="green" width="200px" height="200px">sanjay</marquee></p>
</body>
</html>
